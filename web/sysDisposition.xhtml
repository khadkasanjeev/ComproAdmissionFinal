<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      <ui:composition template="./template.xhtml">
        <ui:define name="top">
            <h2>Applicant's System Disposition Detail</h2>
        </ui:define>

          <ui:define name="content">
              <h:form>
                  <p:messages/>
                  <p:panel>
                      <h:panelGrid columns="2">
                          <h:outputLabel  for="a1" value="Present Disposition Status " styleClass="requiredLbl" />
                          <h:outputLabel  id="a1" value="Submitted " styleClass="requiredLbl" />

                          <h:outputLabel  value="Change Disposition " 
                                          styleClass="requiredLbl"/>
                          <h:selectOneListbox label="New Disposition"  />

                          <h:panelGroup/>
                          <p:commandButton 
                              value="Change" 
                              action ="#{sysDispMB.success}" 
                              ajax="false"/>
                      </h:panelGrid>
                  </p:panel>
              </h:form>
          </ui:define> 
    </ui:composition>
</html>
