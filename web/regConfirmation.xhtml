<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <body>

        <ui:composition template="./template.xhtml">
            <ui:define name="top">
                <h2>Registration Information Confirmation</h2>
            </ui:define>

            <ui:define name="content">
                <h:form>
                <p:panel header="Your Registration is Complete. Your password has been sent to your email address ">
                    <h:panelGrid columns="2">
                        <h:outputText value="First Name" styleClass="optionalLbl"/>
                        <h:outputText id="firstName" value="#{regMB.firstName}" />
                        <h:outputText value="Middle Name" styleClass="optionalLbl"/>
                        <h:outputText id="middleName" value="#{regMB.middleName}"/>
                        <h:outputText  value="Last Name" styleClass="optionalLbl"/>
                        <h:outputText id="lastName" value="#{regMB.lastName}" />
                        <h:outputText  value="Email Address" styleClass="optionalLbl"/>
                        <h:outputText id="emailAddr" value="#{regMB.emailAddr}" />
                        <h:panelGroup/>
                        <p:commandButton 
                            value="Login " 
                            action ="login" 
                            ajax="false"/>
                    </h:panelGrid>
                   
                </p:panel>
                </h:form> 
            </ui:define>

        </ui:composition>

    </body>
</html>
