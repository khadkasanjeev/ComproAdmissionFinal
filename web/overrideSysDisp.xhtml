<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      <ui:composition template="./template.xhtml">
        <ui:define name="top">
            <h2>Override System Disposition</h2>
        </ui:define>

        <ui:define name="content">
            <h:form>
                <p:messages/>
                <p:panel  >
                        <h:outputLabel for="emailAddr" value="Applicant's Email Address" 
                                       styleClass="requiredLbl"/>
                        <h:inputText id="emailAddr" label="Applicant's Email Address" 
                                     value="#{sysDispMB.emailAddr}" 
                                     required="true"/>
                       
                        
                        <h:panelGroup/>
                        <p:commandButton 
                            value="Submit" 
                            action ="#{sysDispMB.getSysDisp}" 
                            ajax="false"/>
                </p:panel>
            </h:form>
        </ui:define> 
    </ui:composition>
</html>
