<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      <ui:composition template="./template.xhtml">
        <ui:define name="top">
            <h2>
                <span style="font-size: 14pt;">
                    Maharishi University of Management</span><br/>
                <span style="font-size: 8pt;">
                    Fairfield, Iowa, USA</span><br/>
                <span style="font-size: 22pt; font-family: 'Arial Narrow';">
                    Computer Professionals Program</span><br/>
                <span style="font-size: 15pt; font-family: 'Arial'">
                    Master of Science in Computer Science Cooperative Program</span>
            </h2>
        </ui:define>

        <ui:define name="content">
            <h:form>
                <p:messages/>
                <p:panel header="Computer Professionals Program Application - Personal Information
                         - as Displayed in your Passport">
              
                    <h:panelGrid columns="2">
                       
                       
                        <h:outputLabel for="email" value="EMail Address" 
                                       styleClass="requiredLbl"/>
                        <h:inputText id="lastName" label="EMail Address" 
                                     value="#{applicationMB.emailAddr}" 
                                     required="true"/>
                        <h:outputLabel for="phone" value="Telephone" 
                                       styleClass="requiredLbl"/>
                        <h:inputText id="phone" label="Telephone"
                                     value="#{applicationMB.emailAddr}" 
                                     required="true"/>
                        <h:panelGroup/>
                        <p:commandButton 
                            value="Save" 
                            action ="#{applicationMB.resStartAppl}" 
                            ajax="false"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define> 
    </ui:composition>
</html>
